<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
<div class="alert  alert-danger  alert-dismissible fade in js-error-fora-form" role="alert" th:unless="${#lists.isEmpty(erros)}" th:fragment="alert">
	<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
	<th:block th:each="e : ${erros}">
		<div><i class="fa  fa-exclamation-circle"></i> [[${e.message}]]</div>
	</th:block>
</div>
</html>
