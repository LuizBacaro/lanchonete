<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="cadastroGrupoModal" 
		 tabindex="-1" role="dialog"  th:fragment="cadastroGrupoModal"
		 aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
		
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Cadastrar novo grupo</h4>
				</div>
				<div class="modal-body">
				    <div class="alert  alert-danger  hidden  js-modal-mensagem-cadastro-grupo" role="alert"></div>
					<form method="POST" class="form-horizontal" th:action="@{/grupo}">
							<div class="form-group">
								<label for="nomeGrupo" class="col-sm-2 control-label">Nome</label>
								<div class="col-sm-10">
									<input id="nomeGrupo" type="text" class="form-control"
										placeholder="Nome do Grupo" autofocus="autofocus" maxlength="70">
								</div>
								
							</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default"
						data-dismiss="modal">Cancelar</button>
					<button type="button"
						class="btn btn-primary js-modal-cadastro-grupo-salvar-btn">Salvar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
